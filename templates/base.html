<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}국토교통부 실거래가 조회 시스템{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        .price-up {
            color: #dc3545;
        }
        .price-down {
            color: #198754;
        }
        .price-stable {
            color: #6c757d;
        }
        .favorite-btn {
            cursor: pointer;
            transition: color 0.3s;
        }
        .favorite-btn:hover {
            color: #ffc107;
        }
        .favorite-btn.active {
            color: #ffc107;
        }
        .apartment-card {
            transition: transform 0.2s;
        }
        .apartment-card:hover {
            transform: translateY(-2px);
        }
        .loading-spinner {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-home"></i> 실거래가 조회 시스템
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-tachometer-alt"></i> 대시보드
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('search_page') }}">
                            <i class="fas fa-search"></i> 아파트 검색
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('favorites_page') }}">
                            <i class="fas fa-heart"></i> 관심단지
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/test">
                            <i class="fas fa-flask"></i> API 테스트
                        </a>
                    </li>
                </ul>
                <span class="navbar-text text-light">
                    <i class="fas fa-database"></i> 국토교통부 공식 데이터
                </span>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">
                <i class="fas fa-info-circle"></i>
                국토교통부 실거래가 조회 시스템 - 관심단지 추적 및 분석 도구
            </p>
        </div>
    </footer>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Loading Spinner -->
    <div class="loading-spinner position-fixed top-50 start-50 translate-middle">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">로딩 중...</span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="{{ url_for('static', filename='js/api_confirmation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api_result_modal.js') }}"></script>
    <script>
        // 토스트 메시지 표시
        function showToast(message, type = 'info') {
            const toastHtml = `
                <div class="toast align-items-center text-white bg-${type === 'error' ? 'danger' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'primary'} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            `;

            const toastContainer = $('.toast-container');
            toastContainer.append(toastHtml);

            const toast = new bootstrap.Toast(toastContainer.find('.toast').last()[0]);
            toast.show();

            setTimeout(() => {
                toastContainer.find('.toast').last().remove();
            }, 5000);
        }

        // 숫자 포맷팅
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // 가격 포맷팅 (만원 단위 입력)
        function formatPrice(amount) {
            if (amount >= 10000) {
                const eok = Math.floor(amount / 10000);
                const man = amount % 10000;
                if (man === 0) {
                    return `${eok.toLocaleString()}억원`;
                } else {
                    return `${eok.toLocaleString()}억 ${man.toLocaleString()}만원`;
                }
            } else {
                return `${amount.toLocaleString()}만원`;
            }
        }

        // 로딩 스피너 표시/숨김
        function showLoading() {
            $('.loading-spinner').show();
        }

        function hideLoading() {
            $('.loading-spinner').hide();
        }

        // 관심단지 추가/제거
        function toggleFavorite(aptName, regionCode, isFavorite) {
            const url = isFavorite ? 
                `/api/favorites/${encodeURIComponent(aptName)}/${regionCode}` :
                '/api/favorites';
            
            const method = isFavorite ? 'DELETE' : 'POST';
            const data = isFavorite ? null : {
                apt_name: aptName,
                region_code: regionCode
            };

            $.ajax({
                url: url,
                method: method,
                contentType: 'application/json',
                data: data ? JSON.stringify(data) : null,
                success: function(response) {
                    if (response.success) {
                        showToast(response.message, 'success');
                        // 페이지 새로고침 또는 UI 업데이트
                        setTimeout(() => location.reload(), 1000);
                    } else {
                        showToast(response.message, 'error');
                    }
                },
                error: function() {
                    showToast('오류가 발생했습니다.', 'error');
                }
            });
        }

        // 가격 변동 표시
        function getPriceChangeClass(change) {
            if (change > 0) return 'price-up';
            if (change < 0) return 'price-down';
            return 'price-stable';
        }

        function getPriceChangeIcon(change) {
            if (change > 0) return '<i class="fas fa-arrow-up"></i>';
            if (change < 0) return '<i class="fas fa-arrow-down"></i>';
            return '<i class="fas fa-minus"></i>';
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
