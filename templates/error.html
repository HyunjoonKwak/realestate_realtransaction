{% extends "base.html" %}

{% block title %}오류 - 실거래가 조회 시스템{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body text-center py-5">
                <i class="fas fa-exclamation-triangle text-danger mb-3" style="font-size: 4rem;"></i>
                <h2 class="text-danger mb-3">{{ error }}</h2>
                <p class="text-muted mb-4">{{ message }}</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>홈으로 돌아가기
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
